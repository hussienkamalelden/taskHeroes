<p-toast></p-toast>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form-container">
    <h2>Register</h2>
    <div>
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="submitted && f['username'].errors" class="error-message">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
    </div>

    <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="submitted && f['email'].errors" class="error-message">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
    </div>

    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="error-message">
            <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
            <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
        </div>
    </div>

    <div>
        <label for="power">Power</label>
        <input id="power" formControlName="power" type="text" />
        <div *ngIf="submitted && f['power'].errors" class="error-message">
            <div *ngIf="f['power'].errors['required']">Power is required</div>
        </div>
    </div>

    <button type="submit">Submit</button>
    <p class="login-link">Already have an account? <a routerLink="/login"> Login</a></p>
</form>
