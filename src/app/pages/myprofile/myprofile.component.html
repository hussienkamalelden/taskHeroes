<app-navbar />
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-header text-center mb-4">
                <img [src]="role==='admin'?'../../../assets/images/profile/admin.png':'../../../assets/images/profile/hero.png'"
                    class="rounded-circle" alt="User Image">
                <h2 class="mt-3">{{ username }}</h2>
                <p>{{ email }}</p>
            </div>
            <div class="profile-details">
                <div *ngIf="role!=='admin';else admin" class="row mb-2">
                    <div class="col-sm-4"><strong>Power:</strong></div>
                    <div class="col-sm-8">{{ power }}</div>
                </div>
                <ng-template #admin>
                    <h3 class="speical-power">I AM BATMAN!</h3>
                </ng-template>
                <div *ngIf="role!=='admin'" class="row mb-2">
                    <div class="col-sm-4"><strong>Rate:</strong></div>
                    <div class="col-sm-8">
                        <td>
                            <p-rating [(ngModel)]="rate" [readonly]="true" [cancel]="false" />
                        </td>
                    </div>
                </div>
                <div *ngIf="role!=='admin'" class="row mb-2">
                    <div class="col-sm-4"><strong>Total Rates:</strong></div>
                    <div class="col-sm-8">{{ totalRates }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
